<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûim≈üek Kurye - Y√∂netim Paneli</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23f59e0b' width='100' height='100'/><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #cbd5e1;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #1e293b;
            border-right: 1px solid #475569;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #475569;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #f1f5f9;
        }

        .btn-add {
            background: none;
            border: none;
            color: #f59e0b;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .btn-add:hover {
            background: #334155;
        }

        .tabs-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .tab-item {
            padding: 12px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .tab-item:hover {
            background: #334155;
        }

        .tab-item.active {
            background: #334155;
            color: #fff;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 64px;
            background: #1e293b;
            border-bottom: 1px solid #475569;
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn-menu {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #10b981;
            border: none;
            color: #fff;
        }

        .btn-secondary {
            background: #334155;
            border: 1px solid #64748b;
            color: #cbd5e1;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .content-inner {
            max-width: 800px;
            margin: 0 auto;
        }

        .editor {
            width: 100%;
            height: 70vh;
            background: #1e293b;
            color: #cbd5e1;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #475569;
            font-size: 16px;
            font-family: monospace;
            resize: none;
        }

        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            gap: 16px;
        }

        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }

        .modal h3 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #fff;
        }

        .input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .modal-btns {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: none;
            border: none;
            color: #94a3b8;
            padding: 8px 16px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            line-height: 1.8;
            font-size: 16px;
        }

        .error-box {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config (harici dosyadan y√ºklenir) -->
    <script src="firebase-config.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Firebase'i ba≈ülat
        let db, auth;
        const APP_ID = window.FIREBASE_APP_ID || "simsek-kurye-dashboard";

        try {
            if (window.FIREBASE_CONFIG && window.FIREBASE_CONFIG.apiKey) {
                firebase.initializeApp(window.FIREBASE_CONFIG);
                auth = firebase.auth();
                db = firebase.firestore();
                console.log('‚úÖ Firebase ba≈ülatƒ±ldƒ±');
            }
        } catch (e) {
            console.error('Firebase ba≈ülatma hatasƒ±:', e);
        }

        function App() {
            const [user, setUser] = React.useState(null);
            const [tabs, setTabs] = React.useState([]);
            const [activeTabId, setActiveTabId] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [showModal, setShowModal] = React.useState(false);
            const [newTitle, setNewTitle] = React.useState('');
            const [editing, setEditing] = React.useState(false);
            const [content, setContent] = React.useState('');
            const [sidebarOpen, setSidebarOpen] = React.useState(true);
            const [configError, setConfigError] = React.useState(!window.FIREBASE_CONFIG);

            // Auth
            React.useEffect(() => {
                if (!auth) return;
                auth.signInAnonymously().catch(e => console.error('Auth error:', e));
                return auth.onAuthStateChanged(u => {
                    setUser(u);
                    if (u) console.log('‚úÖ Baƒülandƒ±:', u.uid);
                });
            }, []);

            // Data
            React.useEffect(() => {
                if (!user || !db) return;
                return db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs')
                    .orderBy('order', 'asc')
                    .onSnapshot(snap => {
                        const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        setTabs(data);
                        if (!activeTabId && data.length > 0) setActiveTabId(data[0].id);
                        setLoading(false);
                    }, err => {
                        console.error('Data error:', err);
                        setLoading(false);
                    });
            }, [user]);

            const activeTab = tabs.find(t => t.id === activeTabId);

            React.useEffect(() => {
                if (activeTab) setContent(activeTab.content || '');
            }, [activeTabId, activeTab?.content]);

            const addTab = async () => {
                if (!newTitle.trim()) return;
                const order = tabs.length > 0 ? Math.max(...tabs.map(t => t.order || 0)) + 1 : 0;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').add({
                    title: newTitle, content: 'Buraya yazƒ±n...', order, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setShowModal(false);
                setNewTitle('');
            };

            const saveContent = async () => {
                if (!activeTabId) return;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').doc(activeTabId).update({
                    content, lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                setEditing(false);
            };

            const deleteTab = async (id) => {
                if (!confirm('Silmek istediƒüinize emin misiniz?')) return;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').doc(id).delete();
                if (activeTabId === id) setActiveTabId(null);
            };

            if (configError) {
                return (
                    <div className="app" style={{ alignItems: 'center', justifyContent: 'center' }}>
                        <div className="error-box">
                            <h2 style={{ marginBottom: 16 }}>‚ö†Ô∏è Firebase Yapƒ±landƒ±rmasƒ± Eksik</h2>
                            <p>firebase-config.js dosyasƒ±nƒ± olu≈üturun.</p>
                            <p style={{ marginTop: 8, fontSize: 14, color: '#94a3b8' }}>Detaylar i√ßin README.md dosyasƒ±na bakƒ±n.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app">
                    {sidebarOpen && (
                        <div className="sidebar">
                            <div className="sidebar-header">
                                <div className="logo">‚ö° ≈ûim≈üek Kurye</div>
                                <button className="btn-add" onClick={() => setShowModal(true)}>+</button>
                            </div>
                            <div className="tabs-list">
                                {loading ? (
                                    <div className="loading">Y√ºkleniyor...</div>
                                ) : tabs.length === 0 ? (
                                    <div className="loading">Hen√ºz sekme yok<br />'+' ile ekleyin</div>
                                ) : tabs.map(tab => (
                                    <div key={tab.id} className={`tab-item ${activeTabId === tab.id ? 'active' : ''}`} onClick={() => { setActiveTabId(tab.id); setEditing(false); }}>
                                        üìÑ <span style={{ flex: 1 }}>{tab.title}</span>
                                        <span style={{ opacity: 0.5, fontSize: 12 }} onClick={(e) => { e.stopPropagation(); deleteTab(tab.id); }}>üóëÔ∏è</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    <div className="main">
                        <div className="header">
                            <div className="header-left">
                                <button className="btn-menu" onClick={() => setSidebarOpen(!sidebarOpen)}>‚ò∞</button>
                                {activeTab && <div className="title">{activeTab.title}</div>}
                            </div>
                            {activeTab && (
                                editing ? (
                                    <div style={{ display: 'flex', gap: 8 }}>
                                        <button className="btn-cancel" onClick={() => setEditing(false)}>ƒ∞ptal</button>
                                        <button className="btn btn-primary" onClick={saveContent}>üíæ Kaydet</button>
                                    </div>
                                ) : (
                                    <button className="btn btn-secondary" onClick={() => setEditing(true)}>‚úèÔ∏è D√ºzenle</button>
                                )
                            )}
                        </div>
                        <div className="content">
                            {!activeTab ? (
                                <div className="empty">üìÑ<p>Soldan bir sekme se√ßin</p></div>
                            ) : (
                                <div className="content-inner">
                                    {editing ? (
                                        <textarea className="editor" value={content} onChange={e => setContent(e.target.value)} placeholder="ƒ∞√ßeriƒüinizi yazƒ±n..." />
                                    ) : (
                                        <div className="text-content">{activeTab.content}</div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                    {showModal && (
                        <div className="modal-bg" onClick={() => setShowModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <h3>Yeni Sekme Ekle</h3>
                                <input className="input" value={newTitle} onChange={e => setNewTitle(e.target.value)} placeholder="Sekme ba≈ülƒ±ƒüƒ±..." autoFocus />
                                <div className="modal-btns">
                                    <button className="btn-cancel" onClick={() => setShowModal(false)}>ƒ∞ptal</button>
                                    <button className="btn btn-primary" onClick={addTab} disabled={!newTitle.trim()}>Olu≈ütur</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
