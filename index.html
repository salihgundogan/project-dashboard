<body>
    <div id="root"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config (harici dosyadan y√ºklenir) -->
    <script src="firebase-config.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Firebase'i ba≈ülat
        let db, auth;
        const APP_ID = window.FIREBASE_APP_ID || "simsek-kurye-dashboard";

        try {
            if (window.FIREBASE_CONFIG && window.FIREBASE_CONFIG.apiKey) {
                firebase.initializeApp(window.FIREBASE_CONFIG);
                auth = firebase.auth();
                db = firebase.firestore();
                console.log('‚úÖ Firebase ba≈ülatƒ±ldƒ±');
            }
        } catch (e) {
            console.error('Firebase ba≈ülatma hatasƒ±:', e);
        }

        function App() {
            const [user, setUser] = React.useState(null);
            const [tabs, setTabs] = React.useState([]);
            const [activeTabId, setActiveTabId] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [showModal, setShowModal] = React.useState(false);
            const [newTitle, setNewTitle] = React.useState('');
            const [newTabType, setNewTabType] = React.useState('parent'); // 'parent' or 'child'
            const [selectedParentId, setSelectedParentId] = React.useState('');
            const [editing, setEditing] = React.useState(false);
            const [content, setContent] = React.useState('');
            const [sidebarOpen, setSidebarOpen] = React.useState(true);
            const [configError, setConfigError] = React.useState(!window.FIREBASE_CONFIG);
            const [expandedGroups, setExpandedGroups] = React.useState({});
            const [draggedItem, setDraggedItem] = React.useState(null);
            const [dragOverItem, setDragOverItem] = React.useState(null);
            const editorRef = React.useRef(null);

            // Markdown helper functions
            const insertMarkdown = (before, after = '', placeholder = '') => {
                const textarea = editorRef.current;
                if (!textarea) return;

                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = content.substring(start, end);
                const textToInsert = selectedText || placeholder;
                const newText = content.substring(0, start) + before + textToInsert + after + content.substring(end);

                setContent(newText);

                // Set cursor position
                setTimeout(() => {
                    textarea.focus();
                    const newCursorPos = start + before.length + textToInsert.length;
                    textarea.setSelectionRange(newCursorPos, newCursorPos);
                }, 0);
            };

            const mdButtons = [
                { icon: 'ùêÅ', label: 'Kalƒ±n', action: () => insertMarkdown('**', '**', 'kalƒ±n metin') },
                { icon: 'ùêº', label: 'ƒ∞talik', action: () => insertMarkdown('*', '*', 'italik metin') },
                { icon: 'H1', label: 'Ba≈ülƒ±k 1', action: () => insertMarkdown('# ', '', 'Ba≈ülƒ±k 1') },
                { icon: 'H2', label: 'Ba≈ülƒ±k 2', action: () => insertMarkdown('## ', '', 'Ba≈ülƒ±k 2') },
                { icon: 'H3', label: 'Ba≈ülƒ±k 3', action: () => insertMarkdown('### ', '', 'Ba≈ülƒ±k 3') },
                { icon: '‚Ä¢', label: 'Liste', action: () => insertMarkdown('- ', '', 'liste √∂ƒüesi') },
                { icon: '1.', label: 'Numaralƒ± Liste', action: () => insertMarkdown('1. ', '', 'liste √∂ƒüesi') },
                { icon: '<>', label: 'Kod', action: () => insertMarkdown('`', '`', 'kod') },
                { icon: '```', label: 'Kod Bloƒüu', action: () => insertMarkdown('```\n', '\n```', 'kod bloƒüu') },
                { icon: 'üí¨', label: 'Alƒ±ntƒ±', action: () => insertMarkdown('> ', '', 'alƒ±ntƒ±') },
                { icon: 'üîó', label: 'Link', action: () => insertMarkdown('[', '](url)', 'link metni') },
                { icon: 'üìä', label: 'Tablo', action: () => insertMarkdown('| Ba≈ülƒ±k 1 | Ba≈ülƒ±k 2 |\n|----------|----------|\n| ', ' | Veri 2 |', 'Veri 1') },
                { icon: '---', label: '√áizgi', action: () => insertMarkdown('\n---\n', '', '') },
            ];

            // Auth
            React.useEffect(() => {
                if (!auth) return;
                auth.signInAnonymously().catch(e => console.error('Auth error:', e));
                return auth.onAuthStateChanged(u => {
                    setUser(u);
                    if (u) console.log('‚úÖ Baƒülandƒ±:', u.uid);
                });
            }, []);

            // Data
            React.useEffect(() => {
                if (!user || !db) return;
                return db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs')
                    .orderBy('order', 'asc')
                    .onSnapshot(snap => {
                        const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        setTabs(data);
                        if (!activeTabId && data.length > 0) setActiveTabId(data[0].id);
                        setLoading(false);

                        // Auto-expand groups with children
                        const newExpanded = {};
                        data.forEach(tab => {
                            if (tab.type === 'parent') {
                                newExpanded[tab.id] = expandedGroups[tab.id] !== undefined ? expandedGroups[tab.id] : true;
                            }
                        });
                        setExpandedGroups(newExpanded);
                    }, err => {
                        console.error('Data error:', err);
                        setLoading(false);
                    });
            }, [user]);

            const activeTab = tabs.find(t => t.id === activeTabId);

            React.useEffect(() => {
                if (activeTab) setContent(activeTab.content || '');
            }, [activeTabId, activeTab?.content]);

            const addTab = async () => {
                if (!newTitle.trim()) return;

                const order = tabs.length > 0 ? Math.max(...tabs.map(t => t.order || 0)) + 1 : 0;
                const newTab = {
                    title: newTitle,
                    content: 'Buraya yazƒ±n...',
                    order,
                    type: newTabType,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Alt dal ve ana dal se√ßilmi≈üse parentId ekle
                if (newTabType === 'child' && selectedParentId) {
                    newTab.parentId = selectedParentId;
                }

                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').add(newTab);
                setShowModal(false);
                setNewTitle('');
                setNewTabType('parent');
                setSelectedParentId('');
            };

            const saveContent = async () => {
                if (!activeTabId) return;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').doc(activeTabId).update({
                    content, lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                setEditing(false);
            };

            const deleteTab = async (id) => {
                const tab = tabs.find(t => t.id === id);
                if (!tab) return;

                // Check if it's a parent with children
                if (tab.type === 'parent') {
                    const hasChildren = tabs.some(t => t.parentId === id);
                    if (hasChildren) {
                        alert('Bu ana dalƒ±n altƒ±nda alt dallar var. √ñnce alt dallarƒ± silin.');
                        return;
                    }
                }

                if (!confirm('Silmek istediƒüinize emin misiniz?')) return;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').doc(id).delete();
                if (activeTabId === id) setActiveTabId(null);
            };

            const toggleGroup = (id) => {
                setExpandedGroups(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            // Drag and Drop handlers
            const handleDragStart = (e, tab) => {
                setDraggedItem(tab);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e, tab) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';

                if (draggedItem && draggedItem.id !== tab.id) {
                    setDragOverItem(tab);
                }
            };

            const handleDragLeave = (e) => {
                setDragOverItem(null);
            };

            const handleDrop = async (e, targetTab) => {
                e.preventDefault();

                if (!draggedItem || draggedItem.id === targetTab.id) {
                    setDraggedItem(null);
                    setDragOverItem(null);
                    return;
                }

                // Prevent dropping parent into child
                if (draggedItem.type === 'parent' && targetTab.type === 'child') {
                    alert('Ana dal, alt dalƒ±n altƒ±na ta≈üƒ±namaz');
                    setDraggedItem(null);
                    setDragOverItem(null);
                    return;
                }

                // Prevent dropping child into another child
                if (draggedItem.type === 'child' && targetTab.type === 'child' && draggedItem.parentId !== targetTab.parentId) {
                    alert('Alt dal, farklƒ± bir grubun alt dalƒ±na ta≈üƒ±namaz');
                    setDraggedItem(null);
                    setDragOverItem(null);
                    return;
                }

                // Reorder tabs
                const draggedIndex = tabs.findIndex(t => t.id === draggedItem.id);
                const targetIndex = tabs.findIndex(t => t.id === targetTab.id);

                const newTabs = [...tabs];
                const [removed] = newTabs.splice(draggedIndex, 1);
                newTabs.splice(targetIndex, 0, removed);

                // Update orders in Firebase
                const batch = db.batch();
                newTabs.forEach((tab, index) => {
                    const ref = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').doc(tab.id);
                    batch.update(ref, { order: index });
                });

                await batch.commit();
                setDraggedItem(null);
                setDragOverItem(null);
            };

            const handleDragEnd = () => {
                setDraggedItem(null);
                setDragOverItem(null);
            };

            // Get parent tabs for dropdown
            const parentTabs = tabs.filter(t => t.type === 'parent');

            // Organize tabs by parent-child relationship
            const organizedTabs = [];
            tabs.forEach(tab => {
                if (tab.type === 'parent' || !tab.parentId) {
                    organizedTabs.push(tab);
                    // Add children
                    const children = tabs.filter(t => t.parentId === tab.id);
                    if (expandedGroups[tab.id]) {
                        organizedTabs.push(...children);
                    }
                }
            });

            if (configError) {
                return (
                    <div className="app" style={{ alignItems: 'center', justifyContent: 'center' }}>
                        <div className="error-box">
                            <h2 style={{ marginBottom: 16 }}>‚ö†Ô∏è Firebase Yapƒ±landƒ±rmasƒ± Eksik</h2>
                            <p>firebase-config.js dosyasƒ±nƒ± olu≈üturun.</p>
                            <p style={{ marginTop: 8, fontSize: 14, color: '#94a3b8' }}>Detaylar i√ßin README.md dosyasƒ±na bakƒ±n.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app">
                    {sidebarOpen && (
                        <div className="sidebar">
                            <div className="sidebar-header">
                                <div className="logo">‚ö° ≈ûim≈üek Kurye</div>
                                <button className="btn-add" onClick={() => setShowModal(true)}>+</button>
                            </div>
                            <div className="tabs-list">
                                {loading ? (
                                    <div className="loading">Y√ºkleniyor...</div>
                                ) : tabs.length === 0 ? (
                                    <div className="loading">Hen√ºz sekme yok<br />'+' ile ekleyin</div>
                                ) : organizedTabs.map(tab => {
                                    const isParent = tab.type === 'parent' || !tab.parentId;
                                    const isChild = tab.type === 'child' && tab.parentId;
                                    const hasChildren = isParent && tabs.some(t => t.parentId === tab.id);
                                    const isExpanded = expandedGroups[tab.id];
                                    const isDragging = draggedItem?.id === tab.id;
                                    const isDragOver = dragOverItem?.id === tab.id;

                                    return (
                                        <div
                                            key={tab.id}
                                            className={`tab-item ${isParent ? 'parent' : ''} ${isChild ? 'child' : ''} ${activeTabId === tab.id ? 'active' : ''} ${isDragging ? 'dragging' : ''} ${isDragOver ? 'drag-over' : ''}`}
                                            onClick={() => { setActiveTabId(tab.id); setEditing(false); }}
                                            draggable
                                            onDragStart={(e) => handleDragStart(e, tab)}
                                            onDragOver={(e) => handleDragOver(e, tab)}
                                            onDragLeave={handleDragLeave}
                                            onDrop={(e) => handleDrop(e, tab)}
                                            onDragEnd={handleDragEnd}
                                        >
                                            {isParent && hasChildren && (
                                                <button
                                                    className="expand-btn"
                                                    onClick={(e) => { e.stopPropagation(); toggleGroup(tab.id); }}
                                                >
                                                    {isExpanded ? '‚ñº' : '‚ñ∂'}
                                                </button>
                                            )}
                                            {isParent && !hasChildren && <span style={{ width: 16 }}></span>}
                                            <span className="tab-icon">{isParent ? 'üìÅ' : 'üìÑ'}</span>
                                            <span className="tab-title">{tab.title}</span>
                                            <div className="tab-actions">
                                                <span className="tab-delete" onClick={(e) => { e.stopPropagation(); deleteTab(tab.id); }}>üóëÔ∏è</span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}
                    <div className="main">
                        <div className="header">
                            <div className="header-left">
                                <button className="btn-menu" onClick={() => setSidebarOpen(!sidebarOpen)}>‚ò∞</button>
                                {activeTab && <div className="title">{activeTab.title}</div>}
                            </div>
                            {activeTab && (
                                editing ? (
                                    <div style={{ display: 'flex', gap: 8 }}>
                                        <button className="btn-cancel" onClick={() => setEditing(false)}>ƒ∞ptal</button>
                                        <button className="btn btn-primary" onClick={saveContent}>üíæ Kaydet</button>
                                    </div>
                                ) : (
                                    <button className="btn btn-secondary" onClick={() => setEditing(true)}>‚úèÔ∏è D√ºzenle</button>
                                )
                            )}
                        </div>
                        <div className="content">
                            {!activeTab ? (
                                <div className="empty">üìÑ<p>Soldan bir sekme se√ßin</p></div>
                            ) : (
                                <div className="content-inner">
                                    {editing ? (
                                        <div className="editor-container">
                                            <div className="markdown-toolbar">
                                                {mdButtons.map((btn, idx) => (
                                                    <button
                                                        key={idx}
                                                        className="md-btn"
                                                        onClick={btn.action}
                                                        title={btn.label}
                                                    >
                                                        {btn.icon}
                                                    </button>
                                                ))}
                                            </div>
                                            <textarea
                                                ref={editorRef}
                                                className="editor"
                                                value={content}
                                                onChange={e => setContent(e.target.value)}
                                                placeholder="ƒ∞√ßeriƒüinizi Markdown formatƒ±nda yazƒ±n..."
                                                style={{ flex: 1 }}
                                            />
                                        </div>
                                    ) : (
                                        <div className="text-content" dangerouslySetInnerHTML={{ __html: marked.parse(activeTab.content || '') }}></div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                    {showModal && (
                        <div className="modal-bg" onClick={() => setShowModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <h3>Yeni Sekme Ekle</h3>

                                <div className="radio-group">
                                    <label className="radio-label">
                                        <input
                                            type="radio"
                                            name="tabType"
                                            value="parent"
                                            checked={newTabType === 'parent'}
                                            onChange={(e) => setNewTabType(e.target.value)}
                                        />
                                        üìÅ Ana Dal
                                    </label>
                                    <label className="radio-label">
                                        <input
                                            type="radio"
                                            name="tabType"
                                            value="child"
                                            checked={newTabType === 'child'}
                                            onChange={(e) => setNewTabType(e.target.value)}
                                        />
                                        üìÑ Alt Dal
                                    </label>
                                </div>

                                {newTabType === 'child' && (
                                    <select
                                        className="select"
                                        value={selectedParentId}
                                        onChange={(e) => setSelectedParentId(e.target.value)}
                                    >
                                        <option value="">üìÇ Ana dizinde (baƒüƒ±msƒ±z)</option>
                                        {parentTabs.map(parent => (
                                            <option key={parent.id} value={parent.id}>{parent.title}</option>
                                        ))}
                                    </select>
                                )}

                                <input
                                    className="input"
                                    value={newTitle}
                                    onChange={e => setNewTitle(e.target.value)}
                                    onKeyDown={e => {
                                        if (e.key === 'Enter' && newTitle.trim()) {
                                            addTab();
                                        }
                                    }}
                                    placeholder="Sekme ba≈ülƒ±ƒüƒ±..."
                                    autoFocus
                                />
                                <div className="modal-btns">
                                    <button className="btn-cancel" onClick={() => setShowModal(false)}>ƒ∞ptal</button>
                                    <button className="btn btn-primary" onClick={addTab} disabled={!newTitle.trim()}>Olu≈ütur</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
