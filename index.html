<body>
    <div id="root"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- Firebase Config (harici dosyadan y√ºklenir) -->
    <script src="firebase-config.js"></script>

    <!-- PDF.js for DOCX rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Firebase'i ba≈ülat
        let db, auth, storage;
        const APP_ID = window.FIREBASE_APP_ID || "simsek-kurye-dashboard";

        try {
            if (window.FIREBASE_CONFIG && window.FIREBASE_CONFIG.apiKey) {
                firebase.initializeApp(window.FIREBASE_CONFIG);
                auth = firebase.auth();
                db = firebase.firestore();
                storage = firebase.storage();
                console.log('‚úÖ Firebase ba≈ülatƒ±ldƒ±');
            }
        } catch (e) {
            console.error('Firebase ba≈ülatma hatasƒ±:', e);
        }

        // Helper: Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Helper: Get file icon
        function getFileIcon(type) {
            if (type === 'pdf') return 'üìï';
            if (type === 'docx' || type === 'doc') return 'üìò';
            return 'üìÑ';
        }

        function App() {
            const [user, setUser] = React.useState(null);
            const [tabs, setTabs] = React.useState([]);
            const [activeTabId, setActiveTabId] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [showModal, setShowModal] = React.useState(false);
            const [newTitle, setNewTitle] = React.useState('');
            const [editing, setEditing] = React.useState(false);
            const [content, setContent] = React.useState('');
            const [sidebarOpen, setSidebarOpen] = React.useState(true);
            const [configError, setConfigError] = React.useState(!window.FIREBASE_CONFIG);

            // New states for document upload
            const [modalStep, setModalStep] = React.useState(1); // 1: type, 2: source/title, 3: upload
            const [tabType, setTabType] = React.useState('text'); // 'text' or 'document'
            const [docSource, setDocSource] = React.useState('device'); // 'device' or 'drive'
            const [selectedFile, setSelectedFile] = React.useState(null);
            const [uploadProgress, setUploadProgress] = React.useState(0);
            const [uploading, setUploading] = React.useState(false);
            const [dragOver, setDragOver] = React.useState(false);
            const [docxContent, setDocxContent] = React.useState('');

            const fileInputRef = React.useRef(null);

            // Auth
            React.useEffect(() => {
                if (!auth) return;
                auth.signInAnonymously().catch(e => console.error('Auth error:', e));
                return auth.onAuthStateChanged(u => {
                    setUser(u);
                    if (u) console.log('‚úÖ Baƒülandƒ±:', u.uid);
                });
            }, []);

            // Data
            React.useEffect(() => {
                if (!user || !db) return;
                return db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs')
                    .orderBy('order', 'asc')
                    .onSnapshot(snap => {
                        const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        setTabs(data);
                        if (!activeTabId && data.length > 0) setActiveTabId(data[0].id);
                        setLoading(false);
                    }, err => {
                        console.error('Data error:', err);
                        setLoading(false);
                    });
            }, [user]);

            const activeTab = tabs.find(t => t.id === activeTabId);

            React.useEffect(() => {
                if (activeTab) {
                    setContent(activeTab.content || '');
                    // Load DOCX content if it's a docx document
                    if (activeTab.type === 'document' && activeTab.fileType === 'docx' && activeTab.fileUrl) {
                        loadDocxContent(activeTab.fileUrl);
                    }
                }
            }, [activeTabId, activeTab?.content]);

            const loadDocxContent = async (url) => {
                try {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    const result = await mammoth.convertToHtml({ arrayBuffer });
                    setDocxContent(result.value);
                } catch (e) {
                    console.error('DOCX y√ºkleme hatasƒ±:', e);
                    setDocxContent('<p style="color: #ef4444;">Belge y√ºklenirken hata olu≈ütu.</p>');
                }
            };

            const resetModal = () => {
                setShowModal(false);
                setModalStep(1);
                setTabType('text');
                setDocSource('device');
                setNewTitle('');
                setSelectedFile(null);
                setUploadProgress(0);
                setUploading(false);
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const ext = file.name.split('.').pop().toLowerCase();
                    if (ext === 'pdf' || ext === 'docx' || ext === 'doc') {
                        setSelectedFile(file);
                        if (!newTitle) {
                            setNewTitle(file.name.replace(/\.[^/.]+$/, ""));
                        }
                    } else {
                        alert('Sadece PDF ve DOCX dosyalarƒ± desteklenmektedir.');
                    }
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const file = e.dataTransfer.files[0];
                if (file) {
                    const ext = file.name.split('.').pop().toLowerCase();
                    if (ext === 'pdf' || ext === 'docx' || ext === 'doc') {
                        setSelectedFile(file);
                        if (!newTitle) {
                            setNewTitle(file.name.replace(/\.[^/.]+$/, ""));
                        }
                    } else {
                        alert('Sadece PDF ve DOCX dosyalarƒ± desteklenmektedir.');
                    }
                }
            };

            const addTextTab = async () => {
                if (!newTitle.trim()) return;
                const order = tabs.length > 0 ? Math.max(...tabs.map(t => t.order || 0)) + 1 : 0;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').add({
                    title: newTitle,
                    content: 'Buraya yazƒ±n...',
                    type: 'text',
                    order,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                resetModal();
            };

            const uploadDocument = async () => {
                if (!selectedFile || !newTitle.trim() || !storage) return;

                setUploading(true);
                const ext = selectedFile.name.split('.').pop().toLowerCase();
                const fileName = `documents/${Date.now()}_${selectedFile.name}`;
                const storageRef = storage.ref(fileName);

                try {
                    const uploadTask = storageRef.put(selectedFile);

                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            setUploadProgress(progress);
                        },
                        (error) => {
                            console.error('Y√ºkleme hatasƒ±:', error);
                            alert('Dosya y√ºklenirken hata olu≈ütu.');
                            setUploading(false);
                        },
                        async () => {
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            const order = tabs.length > 0 ? Math.max(...tabs.map(t => t.order || 0)) + 1 : 0;

                            await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').add({
                                title: newTitle,
                                type: 'document',
                                fileType: ext,
                                fileName: selectedFile.name,
                                fileSize: selectedFile.size,
                                fileUrl: downloadURL,
                                storagePath: fileName,
                                order,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });

                            resetModal();
                        }
                    );
                } catch (e) {
                    console.error('Y√ºkleme hatasƒ±:', e);
                    alert('Dosya y√ºklenirken hata olu≈ütu.');
                    setUploading(false);
                }
            };

            const saveContent = async () => {
                if (!activeTabId) return;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').doc(activeTabId).update({
                    content, lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                setEditing(false);
            };

            const deleteTab = async (id) => {
                if (!confirm('Silmek istediƒüinize emin misiniz?')) return;

                // Get tab data to delete file from storage if it's a document
                const tabToDelete = tabs.find(t => t.id === id);
                if (tabToDelete && tabToDelete.type === 'document' && tabToDelete.storagePath && storage) {
                    try {
                        await storage.ref(tabToDelete.storagePath).delete();
                    } catch (e) {
                        console.error('Dosya silme hatasƒ±:', e);
                    }
                }

                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('project_tabs').doc(id).delete();
                if (activeTabId === id) setActiveTabId(null);
            };

            const openDrivePicker = () => {
                // For Google Drive integration, you need to set up Google Picker API
                // This is a placeholder - full implementation requires Google API setup
                alert('Google Drive entegrasyonu i√ßin Google Cloud Console\'da API kurulumu gereklidir.\n\n≈ûimdilik "Cihazdan Y√ºkle" se√ßeneƒüini kullanabilirsiniz.');
            };

            if (configError) {
                return (
                    <div className="app" style={{ alignItems: 'center', justifyContent: 'center' }}>
                        <div className="error-box">
                            <h2 style={{ marginBottom: 16 }}>‚ö†Ô∏è Firebase Yapƒ±landƒ±rmasƒ± Eksik</h2>
                            <p>firebase-config.js dosyasƒ±nƒ± olu≈üturun.</p>
                            <p style={{ marginTop: 8, fontSize: 14, color: '#94a3b8' }}>Detaylar i√ßin README.md dosyasƒ±na bakƒ±n.</p>
                        </div>
                    </div>
                );
            }

            // Render document content
            const renderDocumentContent = () => {
                if (!activeTab || activeTab.type !== 'document') return null;

                return (
                    <div className="document-viewer">
                        <div className="document-header">
                            <div className="document-info">
                                <span className="icon">{getFileIcon(activeTab.fileType)}</span>
                                <div className="details">
                                    <h4>{activeTab.fileName}</h4>
                                    <p>{formatFileSize(activeTab.fileSize)} ‚Ä¢ {activeTab.fileType?.toUpperCase()}</p>
                                </div>
                            </div>
                            <div className="document-actions">
                                <a href={activeTab.fileUrl} target="_blank" rel="noopener noreferrer" className="btn-icon">
                                    üì• ƒ∞ndir
                                </a>
                                <a href={activeTab.fileUrl} target="_blank" rel="noopener noreferrer" className="btn-icon">
                                    üîó Yeni Sekmede A√ß
                                </a>
                            </div>
                        </div>
                        {activeTab.fileType === 'pdf' ? (
                            <iframe
                                src={activeTab.fileUrl}
                                className="pdf-embed"
                                title={activeTab.title}
                            />
                        ) : (
                            <div
                                className="text-content"
                                style={{ padding: 24 }}
                                dangerouslySetInnerHTML={{ __html: docxContent || '<p style="color: #94a3b8;">Belge y√ºkleniyor...</p>' }}
                            />
                        )}
                    </div>
                );
            };

            return (
                <div className="app">
                    {sidebarOpen && (
                        <div className="sidebar">
                            <div className="sidebar-header">
                                <div className="logo">‚ö° ≈ûim≈üek Kurye</div>
                                <button className="btn-add" onClick={() => setShowModal(true)}>+</button>
                            </div>
                            <div className="tabs-list">
                                {loading ? (
                                    <div className="loading">Y√ºkleniyor...</div>
                                ) : tabs.length === 0 ? (
                                    <div className="loading">Hen√ºz sekme yok<br />'+' ile ekleyin</div>
                                ) : tabs.map(tab => (
                                    <div key={tab.id} className={`tab-item ${activeTabId === tab.id ? 'active' : ''}`} onClick={() => { setActiveTabId(tab.id); setEditing(false); }}>
                                        {tab.type === 'document' ? getFileIcon(tab.fileType) : 'üìÑ'} <span style={{ flex: 1 }}>{tab.title}</span>
                                        <span style={{ opacity: 0.5, fontSize: 12 }} onClick={(e) => { e.stopPropagation(); deleteTab(tab.id); }}>üóëÔ∏è</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    <div className="main">
                        <div className="header">
                            <div className="header-left">
                                <button className="btn-menu" onClick={() => setSidebarOpen(!sidebarOpen)}>‚ò∞</button>
                                {activeTab && <div className="title">{activeTab.title}</div>}
                            </div>
                            {activeTab && activeTab.type !== 'document' && (
                                editing ? (
                                    <div style={{ display: 'flex', gap: 8 }}>
                                        <button className="btn-cancel" onClick={() => setEditing(false)}>ƒ∞ptal</button>
                                        <button className="btn btn-primary" onClick={saveContent}>üíæ Kaydet</button>
                                    </div>
                                ) : (
                                    <button className="btn btn-secondary" onClick={() => setEditing(true)}>‚úèÔ∏è D√ºzenle</button>
                                )
                            )}
                        </div>
                        <div className="content">
                            {!activeTab ? (
                                <div className="empty">üìÑ<p>Soldan bir sekme se√ßin</p></div>
                            ) : activeTab.type === 'document' ? (
                                <div className="content-inner" style={{ maxWidth: '100%' }}>
                                    {renderDocumentContent()}
                                </div>
                            ) : (
                                <div className="content-inner">
                                    {editing ? (
                                        <textarea className="editor" value={content} onChange={e => setContent(e.target.value)} placeholder="ƒ∞√ßeriƒüinizi yazƒ±n..." />
                                    ) : (
                                        <div className="text-content">{activeTab.content}</div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* New Tab Modal */}
                    {showModal && (
                        <div className="modal-bg" onClick={resetModal}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                {/* Step Indicator */}
                                <div className="step-indicator">
                                    <div className={`step ${modalStep === 1 ? 'active' : modalStep > 1 ? 'done' : ''}`}>1</div>
                                    <div className={`step-line ${modalStep > 1 ? 'active' : ''}`}></div>
                                    <div className={`step ${modalStep === 2 ? 'active' : modalStep > 2 ? 'done' : ''}`}>2</div>
                                    {tabType === 'document' && (
                                        <>
                                            <div className={`step-line ${modalStep > 2 ? 'active' : ''}`}></div>
                                            <div className={`step ${modalStep === 3 ? 'active' : ''}`}>3</div>
                                        </>
                                    )}
                                </div>

                                {/* Step 1: Type Selection */}
                                {modalStep === 1 && (
                                    <>
                                        <h3>üìÅ Sekme T√ºr√º Se√ßin</h3>
                                        <div className="type-selector">
                                            <div
                                                className={`type-option ${tabType === 'text' ? 'active' : ''}`}
                                                onClick={() => setTabType('text')}
                                            >
                                                <div className="icon">üìù</div>
                                                <div className="label">Metin</div>
                                                <div className="desc">Not veya metin i√ßeriƒüi</div>
                                            </div>
                                            <div
                                                className={`type-option ${tabType === 'document' ? 'active' : ''}`}
                                                onClick={() => setTabType('document')}
                                            >
                                                <div className="icon">üìÑ</div>
                                                <div className="label">Belge</div>
                                                <div className="desc">PDF veya DOCX dosyasƒ±</div>
                                            </div>
                                        </div>
                                        <div className="modal-btns">
                                            <button className="btn-cancel" onClick={resetModal}>ƒ∞ptal</button>
                                            <button className="btn btn-primary" onClick={() => setModalStep(2)}>Devam ‚Üí</button>
                                        </div>
                                    </>
                                )}

                                {/* Step 2: Title & Source (for document) */}
                                {modalStep === 2 && tabType === 'text' && (
                                    <>
                                        <h3>üìù Metin Sekmesi</h3>
                                        <input
                                            className="input"
                                            value={newTitle}
                                            onChange={e => setNewTitle(e.target.value)}
                                            placeholder="Sekme ba≈ülƒ±ƒüƒ±..."
                                            autoFocus
                                        />
                                        <div className="modal-btns">
                                            <button className="btn-cancel" onClick={() => setModalStep(1)}>‚Üê Geri</button>
                                            <button className="btn btn-primary" onClick={addTextTab} disabled={!newTitle.trim()}>
                                                ‚úì Olu≈ütur
                                            </button>
                                        </div>
                                    </>
                                )}

                                {modalStep === 2 && tabType === 'document' && (
                                    <>
                                        <h3>üìÑ Belge Kaynaƒüƒ±</h3>
                                        <div className="source-selector">
                                            <div
                                                className={`source-option ${docSource === 'device' ? 'active' : ''}`}
                                                onClick={() => setDocSource('device')}
                                            >
                                                <div className="icon">üíª</div>
                                                <div className="label">Cihazdan Y√ºkle</div>
                                            </div>
                                            <div
                                                className={`source-option ${docSource === 'drive' ? 'active' : ''}`}
                                                onClick={() => setDocSource('drive')}
                                            >
                                                <div className="icon">‚òÅÔ∏è</div>
                                                <div className="label">Google Drive</div>
                                            </div>
                                        </div>
                                        <div className="modal-btns">
                                            <button className="btn-cancel" onClick={() => setModalStep(1)}>‚Üê Geri</button>
                                            <button className="btn btn-primary" onClick={() => {
                                                if (docSource === 'drive') {
                                                    openDrivePicker();
                                                } else {
                                                    setModalStep(3);
                                                }
                                            }}>
                                                Devam ‚Üí
                                            </button>
                                        </div>
                                    </>
                                )}

                                {/* Step 3: File Upload */}
                                {modalStep === 3 && (
                                    <>
                                        <h3>üì§ Belge Y√ºkle</h3>

                                        <input
                                            className="input"
                                            value={newTitle}
                                            onChange={e => setNewTitle(e.target.value)}
                                            placeholder="Belge ba≈ülƒ±ƒüƒ±..."
                                        />

                                        {!selectedFile ? (
                                            <div
                                                className={`file-upload-area ${dragOver ? 'dragover' : ''}`}
                                                onClick={() => fileInputRef.current?.click()}
                                                onDragOver={(e) => { e.preventDefault(); setDragOver(true); }}
                                                onDragLeave={() => setDragOver(false)}
                                                onDrop={handleDrop}
                                            >
                                                <div className="icon">üìÅ</div>
                                                <div className="text">
                                                    <strong>Dosya se√ßin</strong> veya s√ºr√ºkleyip bƒ±rakƒ±n
                                                </div>
                                                <div className="hint">PDF, DOCX (Maks. 10MB)</div>
                                            </div>
                                        ) : (
                                            <div className="selected-file">
                                                <span className="file-icon">{getFileIcon(selectedFile.name.split('.').pop())}</span>
                                                <div className="file-info">
                                                    <div className="file-name">{selectedFile.name}</div>
                                                    <div className="file-size">{formatFileSize(selectedFile.size)}</div>
                                                </div>
                                                <button className="remove-file" onClick={() => setSelectedFile(null)}>‚úï</button>
                                            </div>
                                        )}

                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            className="file-input"
                                            accept=".pdf,.docx,.doc"
                                            onChange={handleFileSelect}
                                        />

                                        {uploading && (
                                            <div className="upload-progress">
                                                <div className="progress-text">
                                                    <span>Y√ºkleniyor...</span>
                                                    <span>{Math.round(uploadProgress)}%</span>
                                                </div>
                                                <div className="progress-bar">
                                                    <div className="progress-fill" style={{ width: `${uploadProgress}%` }}></div>
                                                </div>
                                            </div>
                                        )}

                                        <div className="modal-btns">
                                            <button className="btn-cancel" onClick={() => setModalStep(2)} disabled={uploading}>‚Üê Geri</button>
                                            <button
                                                className="btn btn-primary"
                                                onClick={uploadDocument}
                                                disabled={!selectedFile || !newTitle.trim() || uploading}
                                            >
                                                {uploading ? '‚è≥ Y√ºkleniyor...' : 'üì§ Y√ºkle'}
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
